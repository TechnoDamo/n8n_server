version: "3.8"

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:Z
      - ./caddy_data:/data:Z
      - ./caddy_config:/config:Z
    networks:
      - web

networks:
  web:
    external: true